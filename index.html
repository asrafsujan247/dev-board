<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style -->
    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins-font bg-blue-50">
    <!-- header section -->
    <header class="max-w-7xl mx-auto py-5">
      <!-- nav section -->
      <nav class="flex justify-between bg-white px-6 py-5 rounded-xl">
        <div class="flex justify-center items-center">
          <img class="w-12 h-12 mr-3" src="./assets/logo.png" alt="logo" />
          <h1 class="text-4xl font-light">
            Dev<span class="font-bold">Board</span>
          </h1>
        </div>
        <div class="flex justify-center items-center">
          <div class="flex items-center mr-9 px-4 py-3 bg-blue-50 rounded-full">
            <img class="mr-4" src="./assets/checkbox.png" alt="checkbox" />
            <span class="text-3xl font-bold">23</span>
          </div>
          <button>
            <img
              class="p-3 rounded-full bg-blue-50"
              src="./assets/theme-btn.png"
              alt="theme-button"
            />
          </button>
        </div>
      </nav>
    </header>
    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
